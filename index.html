<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Mágica</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="content">
        <h1>Bem vindos à Tela Mágica</h1>
        <div class="menu">
            <button class="cls">Limpar</button>
            <span id="cor">Cor: <input type="color" id='squareColor'></span>
            <div id="grid-size">
                Grid: 
                <select name="" id="grid">
                    <option value="16">16x16</option>
                    <option value="32">32x32</option>
                    <option value="64">64x64</option>
                </select>
            </div>
        </div>
        <div class="sketch" id="sketch"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
